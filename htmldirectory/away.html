<!DOCTYPE html>
<html style="height:100%">
    <head>
        <title>Results</title>
    </head>
    <body style="text-align:center;background: linear-gradient(#54a5f7, #aaacbe);background-repeat: no-repeat">
        <form>
            <h1>You searched "{{ term }}". Your results are:</h1>
            <h1 style="color: green;">Positive = {{ positive }}</h1>
            <h1 style="color: black">Neutral = {{ neutral }}</h1>
            <h1 style="color: red">Negative = {{ negative }}</h1>
            <h1>Total # of tweets classified= {{ total }}</h1>
            <a class="button" href='/'>
                Click me to return to search
            </a>
        </form>
    </body>
</html>
