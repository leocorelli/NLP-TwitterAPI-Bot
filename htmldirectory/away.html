<!DOCTYPE html>
<html>
    <head>
        <title>Sentiment Analysis Results</title>
    </head>
    <body style="text-align:center">
        <form>
            <h1>It worked! You searched: "{{ term }}". Your results are:</h1>
            <h1 style="color: green;">Positive = {{ positive }}</h1>
            <h1 style="color: red">Negative = {{ negative }}</h1>
            <h1>Total # of tweets classified= {{ total }}</h1>
            <a class="button" href='/'>
                Click me to return to search
            </a>
        </form>
    </body>
</html>
